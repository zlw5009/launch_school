    <main>
      <h2>02/16<span class="active">8</span></h2>

      <h3><a class="todos" href="">Add new to do</a></h3>
        <dl class="todo_list">
          <dt>
            <label class="unmarked todos delete" for="todo1">Item 1</label>
          </dt>
          <dd>
            <input type="checkbox" id="todo1" />
            <div class="form">
              <form id="edit" action="#" method="post">
                <fieldset>
                  <dl>
                    <dt class="title quarter no">
                      <label for="title">Title</label>
                    </dt>
                    <dd class="title three-quarters no">
                      <input type="text" id="title" value="Item 2" />
                    </dd>
                  </dl><!--
                  --><dl>
                    <dt class="date quarter no"><label for="day">Due Date</label></dt>
                    <dd class="date three-quarters no">
                      <select id="day">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>

                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                      </select> /
                      <select id="month">
                        <option disabled selected>Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                      </select> /
                      <select id="year">
                        <option disabled selected>Year</option>
                      </select>
                    </dd>
                  </dl><!--
                  --><dl>
                    <dt class="description quarter no">
                      <label for="description">Description</label>
                    </dt>
                    <dd class="description three-quarters no">
                      <textarea id="description" rows="6" cols="80">Description</textarea>
                    </dd>
                  </dl>
                  <button type="submit" id="save">Save</button>
                  <button type="submit" id="complete">Mark As Complete</button>
                </fieldset>
              </form>
            </div>
          </dd>
          <dt>
            <label class="unmarked todos delete" for="todo2">Item 2</label>
          </dt>
          <dd>
            <input type="checkbox" id="todo2" />
          </dd>
          <dt>

<!doctype html>
<html>
  <body>
  <script>
    function isEmpty(value) {
      var type = typeof value;
      if (type === 'string') {
        console.log(value.length === 0);
      } else if (type === 'object') {
        console.log(Object.keys(value).length === 0);
      }
    }

    isEmpty({});                 // true
    isEmpty({ name: 'Janice' }); // false

    isEmpty('');                 // true
    isEmpty('Janice');           // false

    isEmpty([]);                 // should return true
    isEmpty(['Janice']);  

  </script>
</body>
</html>

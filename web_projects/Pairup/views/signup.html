<!doctype html>
<html lang="en-US">
  <head>
    <title>Pair Up</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <link href="../public/stylesheets/application.css" rel="stylesheet">
  </head>
  <body>

    <!-- Header -->

    <header class="nav">

      <h1 class="logo register" id="nav">
        <a href="index.html">PairUP</a>
      </h1>

    </header>

    <!-- Main Content -->

    <main>

      <!-- Signup -->

      <section class="hero">

          <div class="signup">

            <ul class="login-tab cf">
              <li class="signup-toggle toggle active"><a href="signup.html" class="signup">Sign Up</a></li>
              <li class="login-toggle toggle"><a href="login.html" class="login">Log In</a></li>
            </ul>

            <form action="" method="post" class="register">
              <fieldset>
                <ul>
                  <li><input type="text" name="name" id="name" placeholder="First and Last Name" /></li>
                  <li><input type="email" name="email" id="email" placeholder="Email" /></li>
                  <li><input type="password" name="password" id="password" placeholder="Password" /></li>
                  <li><button class="signup" type="submit">Create Account</button></li>
                </ul>
              </fieldset>
            </form>
          </div>

      </section>

    </main>

    <!-- Footer -->

    <footer>

    </footer>

  </body>
</html>
